# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

project_name: wstunnel

before:
  hooks:
    - rustup default stable
    - cargo install --locked cargo-zigbuild
    - cargo fetch --locked

builds:
  - id: windows-x86_64
    builder: rust
    flags:
      - --profile=release-with-symbols
      - --package=wstunnel-cli
    targets:
      - x86_64-pc-windows-msvc

  - id: windows-i686
    builder: rust
    flags:
      - --profile=release-with-symbols
      - --package=wstunnel-cli
      - --no-default-features
      - --features=ring
    targets:
      - i686-pc-windows-msvc

archives:
  - id: windows-archives
    formats: [ "zip" ]

checksum:
  name_template: "checksums-windows.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

sboms:
  - artifacts: archive

source:
  enabled: false
