# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

project_name: wstunnel

before:
  hooks:
    - rustup default stable
    - cargo install --locked cargo-zigbuild
    - cargo fetch --locked

builds:
  - id: android-aarch64
    builder: rust
    flags:
      - --release
      - --package=wstunnel-cli
      - --features=jemalloc
    targets:
      - aarch64-linux-android
    env:
      - JEMALLOC_SYS_WITH_LG_PAGE=14

  - id: android-armv7
    builder: rust
    flags:
      - --release
      - --package=wstunnel-cli
      - --no-default-features
      - --features=ring
    targets:
      - armv7-linux-androideabi

  - id: android-x86
    builder: rust
    flags:
      - --release
      - --package=wstunnel-cli
    targets:
      - i686-linux-android
      - x86_64-linux-android

archives:
  - id: android-archives
    formats: [ "tar.gz" ]

checksum:
  name_template: "checksums-android.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

sboms:
  - artifacts: archive

source:
  enabled: false
