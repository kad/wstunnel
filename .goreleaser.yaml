# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

project_name: wstunnel

before:
  hooks:
    # if you don't do these things before calling goreleaser, it might be a
    # good idea to do them here:
    - rustup default stable
    - cargo install --locked cargo-zigbuild
    - cargo fetch --locked

builds:
  - builder: rust
    #tool: cross
    #command: build
    flags:
      - --release
      - --package=wstunnel-cli
    targets:
      - x86_64-unknown-linux-gnu
      #- x86_64-apple-darwin
      - x86_64-pc-windows-gnu
      - aarch64-unknown-linux-gnu
      #- aarch64-apple-darwin

archives:
  - formats: [ "tar.gz" ]
    # this name template makes the OS and Arch compatible with the results of `uname`.
#    name_template: >-
#      {{ .ProjectName }}_
#      {{- title .Os }}_
#      {{- if eq .Arch "amd64" }}x86_64
#      {{- else if eq .Arch "386" }}i386
#      {{- else }}{{ .Arch }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

nfpms:
  - file_name_template: "{{ .ConventionalFileName }}" # optional, better file names
    formats:
      - deb
      - apk
      - rpm
    vendor: erebe
    homepage: https://github.com/erebe/wstunnel
    maintainer: erebe
    description: "Tunneling over WebSocket - Bypass firewalls and proxies"
    license: BSD-3-Clause
    section: net


# Creates Darwin universal binaries.
universal_binaries:
  - replace: false

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

sboms:
  - artifacts: archive

source:
  enabled: true

